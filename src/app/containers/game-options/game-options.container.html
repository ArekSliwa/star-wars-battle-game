<button mat-icon-button class="sw-button" [matMenuTriggerFor]="gameMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #gameMenu>
  <button mat-menu-item
          class="sw-menu-item"
          [disabled]="(isRoundStandBy$ | async) === false"
          (click)="openBattleUnitSwitcherDialog()">
    Change Battle Unit
  </button>
  <button mat-menu-item
          class="sw-menu-item"
          (click)="resetCurrentGame()">
    Reset Current Game
  </button>
</mat-menu>
