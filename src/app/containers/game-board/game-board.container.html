<ng-container *ngIf="unitsToFight$ | async as fightingUnits">
  <sw-game-board-layout>
    <sw-score [score]="score$ | async"></sw-score>
    <sw-game-fight-arena [fightingUnits]="fightingUnits"></sw-game-fight-arena>
    <button mat-raised-button type="button" (click)="onFightClick()">fight!</button>
  </sw-game-board-layout>
</ng-container>
